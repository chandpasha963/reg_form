<!DOCTYPE html>
<html>
<head>
<title>REGISTRATION FORM </title>
</head>
<body>
<h2>THIS IS A REGISTRAION FORM</h2>
<hr>
	<div id="reg-form">
		<form action="" method="">
			<label for="first-name">First name:</label>
			<input type="text" name="first-name" placeholder="Chand pasha" required>

			<label for="last-name">Last name:</label>
			<input type="text" name="last-name" placeholder="Shaik" required>

		<div>
				<label for "gender-male">Males</label>
				<input type="radio" name="gender-choice" value="choice-1">
	
				<label for "gender-female">Female</label>
				<input type="radio" name="gender-choice" value="choice-1">

				<label for "gender-female">Other</label>
				<input type="radio" name="gender-choice" value="choice-1">
		</div>
		<div>
			<label for "email">Email</label>
			<input type="email" name="email" placeholder="@gmail.com">

			<label for "password">Password</label>
			<input type="password" name="password" placeholder="##########">
		</div>	
		<div>
			<label for ="Month">Birthday</label>
			<select name="Month">
			<option value="0" selected disabled></option>
			<option value="jan">January</option>
			<option value="feb">Febraury</option>
			<option value="march">March</option>
			<option value="april">April</option>
			<option value="may">May</option>
			<option value="june">June</option>
			<option value="july">July</option>
			<option value="aug">August</option>
			<option value="sept">September</option>
			<option value="oct">October</option>
			<option value="nov">November</option>
			<option value="dec">December</option>
			</select>
		</div>
		<div>
			<label for="agree">i agree to all conditions of the form</label>
			<input type="checkbox" name="agree">
		</div>
		
			<button type="submit">Submit</button>

		</form>
	</div>
</body>
</html>
